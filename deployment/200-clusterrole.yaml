apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-binding-operator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - apps
    resourceNames:
      - service-binding-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - apps.openshift.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "update"
  - verbs:
      - "*"
    apiGroups:
      - serving.knative.dev
    resources:
      - services
  - apiGroups:
    - ibmcloud.ibm.com
    resources:
    - bindings
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ibmcloud.ibm.com
    resources:
    - services
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
    - list
    - watch
